---
gametime-project:
  file:
    location: modexp2.c
    analysis-function: modexp2
    start-label: null
    end-label: null


  preprocess:
    include: null
    merge: null
    inline: yes
    unroll-loops: yes

  analysis:
    maximum-error-scale-factor: 1
    determinant-threshold: 0.0001
    max-infeasible-paths: 100
    ilp-solver: glpk
    gametime-flexpret-path: ../flexpret/ # default path when running locally
    gametime-path: ../../ # default path when tests locally
    gametime-file-path: ../../../.. # default path when tests locally

